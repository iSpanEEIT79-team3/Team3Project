<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Popup</title>
<style>
    /* 样式可以根据需要进行调整 */
    #popupContainer {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        display: none;
        z-index: 9999;
    }
</style>
</head>
<body>

<button onclick="showPopup()">显示内容</button>

<div id="popupContainer">
    <!-- 这里可以放置要显示的内容 -->
    <p>这是一个自定义的弹出框。</p>
</div>

<script>
function showPopup() {
    let popup = document.getElementById("popupContainer");
    popup.style.display = "block";
}
</script>

</body>
</html>
