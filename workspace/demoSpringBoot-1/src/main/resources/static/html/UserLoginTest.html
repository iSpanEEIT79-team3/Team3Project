<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JFSwing登入</title>

    <link rel="stylesheet" href="../user/css/styles.min.css" />
    <style>
        body {
            background-color: #D4B572;
        }
    </style>
</head>

<body>
    <!--  Body Wrapper -->
    <div class="page-wrapper " style="z-index: 1000;" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6"
        data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
        <div
            class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
            <div class="d-flex align-items-center justify-content-center w-100">
                <div class="row justify-content-center w-100">
                    <div class="col-md-8 col-lg-6 col-xxl-3">
                        <div class="card mb-0">
                            <div class="card-body">
                                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                                    <img src="../images/LOGO.png" width="180" alt="">
                                </a>
                                <H2 class="text-center">JFSWING</H2>
                                <form>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">email</label>
                                        <input type="email" class="form-control" id="email"
                                            aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-4">
                                        <label for="exampleInputPassword1" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password">
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mb-4">
                                        <div class="form-check">
                                            <input class="form-check-input primary" type="checkbox" value=""
                                                id="showPassword">
                                            <label class="form-check-label text-dark" for="showPassword">
                                                顯示密碼
                                            </label>
                                        </div>
                                        <a class="text-primary fw-bold h5" href="./index.html">忘記密碼 ?</a>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between ">
                                        <a class="backstage btn btn-primary w-30 py-8 fs-4 mb-4 rounded-2 ">後台登入</a>
                                        <a class="loginPass btn btn-primary w-30 py-8 fs-4 mb-4 rounded-2 ">一鍵輸入</a>
                                    </div>
                                    <a class="login btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">登入</a>
                                    <div id="g_id_onload"
                                        data-client_id="324169347825-ejtqu1ldjjpi666j7dgroniv0r2vg2ok.apps.googleusercontent.com"
                                        data-context="signin" data-ux_mode="popup"
                                        data-login_uri="http://localhost:8080/googleLogin1" data-auto_prompt="false">
                                    </div>
                                    <div class="g_id_signin" data-type="standard" data-shape="rectangular"
                                        data-theme="outline" data-text="signin_with" data-size="large"
                                        data-locale="zh-TW" data-logo_alignment="left">
                                    </div>
                                    <br>
                                    <div class="d-flex align-items-center justify-content-end">
                                        <a class="text-primary fw-bold ms-2 h5" href="html/register.html">新增會員</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client?zh=TW" async></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $('.loginPass').click(function () {
            $('#email').val('mhou6vm000@gmail.com'),
                $('#password').val('123456');
        })
        //登入
        $('.login').click(function () {
            if (checkdate()) {
                $.ajax({
                    url: "/UsersLogin",
                    type: 'POST',
                    data: {
                        email: $('#email').val(),
                        password: $('#password').val()
                    },
                    success: function () {
                        Swal.fire({
                            position: "center",
                            icon: "success",
                            title: "送出確定",
                            showConfirmButton: false,
                            timer: 1500,
                            willClose: () => {
                                window.location.href = "/UserLogin";
                            }
                        });
                    },
                    error: function () {
                        Swal.fire({
                            icon: 'error',
                            title: '信箱或密碼錯誤',
                            text: '請重新輸入'
                        });
                    }
                });
            } else {
                // 沒填寫完
                Swal.fire({
                    icon: 'error',
                    title: '請輸入信箱及密碼'
                });
            }
        });
        //後台登入
        $('.backstage').click(function () {
            if (checkdate()) {
                $.ajax({
                    url: "/backstage",
                    type: 'POST',
                    data: {
                        email: $('#email').val(),
                        password: $('#password').val()
                    },
                    success: function () {
                        Swal.fire({
                            position: "center",
                            icon: "success",
                            title: "送出確定",
                            showConfirmButton: false,
                            timer: 1500,
                            willClose: () => {
                                window.location.href = "/successLogin";
                            }
                        });
                    },
                    error: function () {
                        Swal.fire({
                            icon: 'error',
                            title: '信箱或密碼錯誤',
                            text: '請重新輸入'
                        });
                    }
                });
            } else {
                // 沒填寫完
                Swal.fire({
                    icon: 'error',
                    title: '請輸入信箱及密碼'
                });
            }
        });

        //顯示密碼
        $('#showPassword').click(function () {
            $('#password').prop('type', this.checked ? 'text' : 'password');
        })
        //判定信箱及密碼有沒有值
        function checkdate() {
            let required = $('input[required]');
            for (let i = 0; i < required.length; i++) {
                if (!required[i].value) {
                    return false;
                }

            }
            return true;
        }
    </script>
</body>

</html>
