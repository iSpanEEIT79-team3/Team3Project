<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<style>
		.btn {
			background-color: #4DFFFF;
			/* Green */
			border: none;
			color: black;
			padding: 8px 16px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 14px;
			margin: 4px 2px;
			cursor: pointer;
			border-radius: 8px;
		}
	</style>

<body style="background-color: #fdf5e6">
	<div align="center"></div>
	</head>

	<body>
		<h2>新增</h2>
		<form method="post" action="/LTinsert.controller" enctype="multipart/form-data"
			onsubmit="return validateForm();">

			<p>

				輸入標題:<input type="text" name="title" />

			<p>
				輸入使用者id:<input type="text" name="userId" />

			<p>
				輸入文張內容:<input type="text" name="content" />

			<p>
				上傳圖片:<input type="file" name="picture" />
			<p>
				分類:<input type="text" name="classify" />
				<!--	<p>-->
				<!--	輸入日期:<input type="text" name="date"/>-->
				<input class="btn" type="submit" value="確定" />



		</form>
		<script>
			function validateForm() {
				var titleInput = document.getElementsByName('title')[0].value.trim();
				var userIdInput = document.getElementsByName('userId')[0].value.trim();
				var contentInput = document.getElementsByName('content')[0].value.trim();

				if (titleInput === '' || userIdInput === '' || contentInput === '') {
					Swal.fire({
						icon: 'warning',
						title: '請確保標題、ID、文章內容都已輸入😒😒😒',
						showConfirmButton: false,
						timer: 1500
					});
					return false;
				}
				return true;
			}
		</script>
		
	</body>

</html>
