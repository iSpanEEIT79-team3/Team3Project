<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Get Event data</title>
	<script>
		function upload() {
			var form = document.getElementById('myForm');
			var formData = new FormData(form);
			fetch('/WSinsert', {
				method: 'POST',
				body: formData
			})
				.then(
					function (response) {
						if (response.status != 200) {
							console.log('response status1:' + response.status);
							return;

						} console.log('response status2:' + response.status);
						window.location.href = "/WSall";
					}

				)

		}

	</script>
</head>

<body>
	<h2>活動資訊</h2>
	<form method="post" action="/WSinsert" id="myForm" enctype="multipart/form-data">

		輸入活動名稱 : <input type="text" id="EVENT_NAME" name="EVENT_NAME" /><br><br>
		報名開始日期 : <input type="date" id="SIGNUP_STARTIME" name="SIGNUP_STARTIME" /><br><br>
		報名結束日期 : <input type="date" id="SIGNUP_ENDTIME" name="SIGNUP_ENDTIME" /><br><br>
		活動開始時間 : <input type="date" id="EVENT_STARTIME" name="EVENT_STARTIME" /><br><br>
		活動結束時間 : <input type="date" id="EVENT_ENDTIME" name="EVENT_ENDTIME" /><br><br>
		活動詳細資料 : <input type="text" id="EVENT_DETAIL" name="EVENT_DETAIL" /><br><br>
		活動種類 : <input type="text" id="EVENT_CATEGORY" name="EVENT_CATEGORY" /><br><br>
		報名金額 : <input type="text" id="EVENT_PRICE" name="EVENT_PRICE" /><br><br>
		活動地址 : <input type="text" id="EVENT_ADDRES" name="EVENT_ADDRES" /><br><br>
		組織者 : <input type="text" id="ORGANIZER" name="ORGANIZER" /><br><br>
		圖片 : <input type="file" id="PICTURE" name="PICTURE" /><br><br>
		<button type="button" onclick="upload()">確定</button>
	</form>
	<form name="form" id="form" action="multipleImageUpload" method="post" enctype="multipart/form-data">
    <input type="file" name="fileName" id="filename" accept="image/png, image/jpeg, image/jpg" multiple="multiple" onchange="checkImage(this)">
    <input type="button" id="submitBtn" onclick="checkSubmit()" value="上传"/>
</form>
<div id="onLoadImage">

</div>


</body>
<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">

    var curFiles = [];//文件数组，用来保存上传的文件信息

    //检查上传的图片
    function checkImage(obj) {
        var files = obj.files;
        console.log(files.length);
        if(files){

            if(files.length <= 3) {//把一次上传图片数限制在3张
                for (var i = 0; i < files.length; i++) {
                    var item = files.item(i);
                    var size = item.size;
                    if (size / 1000 < 100) { //简易大小限制100K
                        curFiles.push(item);
                    }
                    else {
                        alert("第" + (i + 1) + "张图片过大");
                    }
                }
            }
            else{
                $("#filename").val("");
                alert("一次最多上传3张图片");
            }
        }
        else {
            $("#filename").val("");
            alert("请选择上传文件");
        }

        //去除文件名相同的情况（上传列表中多次出现同一个文件）
        for (var i = 0; i < curFiles.length - 1; i++) {
            for (var j = 1; j < curFiles.length; j++) {
                if (i != j) {
                    if (curFiles[i].name == curFiles[j].name) {
                        curFiles.splice(j, 1)
                    }
                }
            }
        }

        //判断上传图片大小(100KB)
        for(var i = 0; i < curFiles.length; i++){
            var size = curFiles[i].size;
            if(size/1000>100){
                curFiles.splice(i, 1);
            }

        }

        console.log(curFiles);

        onLoadImage();
    }

    //预览图片
    function onLoadImage() {
        $("#onLoadImage").html("");
        for(var i = 0; i < curFiles.length; i++){
            (function(i){
                var file = curFiles[i];
                var reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = function(){
                    $('#onLoadImage').append("<img src='"+reader.result+"'/><span><span>"+file.name+"</span><button id='"+i+"' onclick='del(this.id)'>删除</button></span><br>");
                }
            })(i)
        }
    }

    //删除功能
    function del(id) {
        var name = $("#"+id).prev().text();
        console.log(name);
        curFiles = curFiles.filter(function(file) {
            return file.name !== name;
        });
        console.log(curFiles);
        onLoadImage();
    }

    //上传功能的实现
    function checkSubmit() {
        if(curFiles.length>0){
            var formdata =  new FormData($('#form')[0]);
            for (var i = 0; i<curFiles.length; i++) {
                formdata.append('uploadFiles', curFiles[i]);
            }
            console.log(formdata);
            $.ajax({
                url: 'multipleImageUpload',
                type: 'post',
                data: formdata,
                processData: false,
                contentType: false,
                success: function(data) {
                    alert(data.length+"个上传结果");
                    for(var k in data){
                        var num=Number(k)+1;
                        alert("第"+num+"张上传结果："+data[k].result_msg);
                        if(data[k].hasOwnProperty("relativePath"))
                            alert("第"+num+"张相对路径："+data[k].relativePath);
                    }
                },
                error: function(err) {
                    alert("上传失败");
                }
            });
        }
        else{
            alert("请选择文件后上传");
        }
    }

</script>




</html>
