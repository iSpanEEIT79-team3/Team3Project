<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>订单状态筛选</title>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }
  th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  th {
    background-color: #f2f2f2;
  }
  tr:hover {
    background-color: #f5f5f5;
  }
  .status-filter {
    display: inline-block;
    padding: 5px 10px;
    margin-right: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<button class="status-filter" data-status="all">全部</button>
<button class="status-filter" data-status="unpaid">未付款</button>
<button class="status-filter" data-status="paid">已付款</button>
<button class="status-filter" data-status="not_shipped">未出貨</button>
<button class="status-filter" data-status="shipped">已出貨</button>

<table id="ordersTable">
  <thead>
    <tr>
      <th>订单号</th>
      <th>顾客</th>
      <th>金额</th>
      <th>状态</th>
    </tr>
  </thead>
  <tbody>
    <tr data-status="unpaid">
      <td>001</td>
      <td>小明</td>
      <td>$100</td>
      <td>未付款</td>
    </tr>
    <tr data-status="paid">
      <td>002</td>
      <td>小华</td>
      <td>$150</td>
      <td>已付款</td>
    </tr>
    <tr data-status="not_shipped">
      <td>003</td>
      <td>小美</td>
      <td>$200</td>
      <td>未出货</td>
    </tr>
    <tr data-status="shipped">
      <td>004</td>
      <td>小张</td>
      <td>$250</td>
      <td>已出货</td>
    </tr>
  </tbody>
</table>

<script>
document.querySelectorAll('.status-filter').forEach(function(button) {
  button.addEventListener('click', function() {
    var selectedStatus = this.getAttribute('data-status');
    var tableRows = document.querySelectorAll('#ordersTable tbody tr');

    tableRows.forEach(function(row) {
      var status = row.getAttribute('data-status');
      if (selectedStatus === 'all' || status === selectedStatus) {
        row.style.display = '';
      } else {
        row.style.display = 'none';
      }
    });
  });
});
</script>

</body>
</html>
