<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>網路連線</title>
</head>

<body>
	<button onclick="getData();">取得資料</button>
	<button onclick="getDatas();">取得全部資料</button>
	<div id="result"></div>
	<div id="result2"></div>
	<script>
		function getData() {

			fetch("/ajaxFindEvenDataByID/300007").then(function (response) {
				return response.json();
			}).then(function (data) {

				console.log(data);


			});
		}
		function getDatas() {

			fetch("/ajaxFindAll").then(function (response) {
				return response.json();
			}).then(function (data) {
				let result = document.querySelector("#result2");
				for (let i = 0; i < data.length; i++) {

					let product = data[i];
					result.innerHTML += "<div>" + product.eventName + "," + product.eventPrice + "</div>";


				}

			});
		}



	</script>

</body>

</html>
