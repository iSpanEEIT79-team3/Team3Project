<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>匹配列表</title>
</head>
<body>
    <h1>匹配列表</h1>
    <table border="1">
        <tr>
            <th>匹配ID</th>
            <th>用戶1 ID</th>
            <th>用戶2 ID</th>
            <th>匹配日期</th>
            <th>匹配結果</th>
            <th>用戶1暱稱</th>
            <th>用戶1性別</th>
            <th>用戶1生日</th>
            <th>用戶1舞蹈性格</th>
            <th>用戶1舞齡</th>
            <th>用戶1圖片</th>
            <th>用戶2暱稱</th>
            <th>用戶2性別</th>
            <th>用戶2生日</th>
            <th>用戶2舞蹈性格</th>
            <th>用戶2舞齡</th>
            <th>用戶2圖片</th>
        </tr>
        <!-- 这里使用 JavaScript 将后端传递的数据填充到表格中 -->
        <script>
            // 假设后端传递的数据是一个名为 matches 的数组对象
            var matches = ${matches};
            for (var i = 0; i < matches.length; i++) {
                var match = matches[i];
                document.write("<tr>");
                document.write("<td>" + match.matchid + "</td>");
                document.write("<td>" + match.user1id + "</td>");
                document.write("<td>" + match.user2id + "</td>");
                document.write("<td>" + match.matchdate + "</td>");
                document.write("<td>" + match.matchsuccess + "</td>");
                document.write("<td>" + match.user1NickName + "</td>");
                document.write("<td>" + match.user1Gender + "</td>");
                document.write("<td>" + match.user1Birthday + "</td>");
                document.write("<td>" + match.user1DanceCharacter + "</td>");
                document.write("<td>" + match.user1DanceAge + "</td>");
                document.write("<td>" + match.user1Picture + "</td>");
                document.write("<td>" + match.user2NickName + "</td>");
                document.write("<td>" + match.user2Gender + "</td>");
                document.write("<td>" + match.user2Birthday + "</td>");
                document.write("<td>" + match.user2DanceCharacter + "</td>");
                document.write("<td>" + match.user2DanceAge + "</td>");
                document.write("<td>" + match.user2Picture + "</td>");
                document.write("</tr>");
            }
        </script>
    </table>
</body>
</html>
